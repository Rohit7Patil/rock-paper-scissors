<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">
        <div class="content">
            <div class="results">
                <div class="scores">
                    <div>Player <span class="player-score">0</span></div>
                    <div class="final-result">Start</div>
                    <div><span class="computer-score">0</span> Computer</div>
                </div>
                <div class="show-result">
                    <p class="detail-result"></p>
                </div>
            </div>
            <div class="items">
                <img class="rock" src="./imgs/Rock.png" alt="rock" />
                <img class="paper" src="./imgs/Paper.png" alt="paper" />
                <img class="scissors" src="./imgs/Scissors.png" alt="scissors" />
            </div>
            <div class="start">
                <h3>Click an Item</h3>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
